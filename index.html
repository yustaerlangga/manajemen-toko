<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Sistem Manajemen Toko</title>
    <style>
        /* Gaya Dasar */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f7f9;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        /* Gaya Tabel */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 25px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #3498db;
            color: white;
            text-transform: uppercase;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f8f8f8;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        /* Gaya Form */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-section {
            padding: 20px;
            background-color: #ecf0f1;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .form-section h3 {
            margin-top: 0;
            color: #2c3e50;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Pastikan padding tidak menambah lebar */
        }
        
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn-tambah {
            background-color: #2ecc71;
        }

        .btn-tambah:hover {
            background-color: #27ae60;
        }

        .btn-hapus {
            background-color: #e74c3c;
        }

        .btn-hapus:hover {
            background-color: #c0392b;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Manajemen Produk Toko üõçÔ∏è</h1>

        <h2>Daftar Produk</h2>
        <table id="tabelProduk">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nama</th>
                    <th>Harga</th>
                    <th>Stok</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div class="form-grid">
            <div class="form-section">
                <h3>Tambah Produk</h3>
                <input type="text" id="namaProduk" placeholder="Nama Produk">
                <input type="number" id="hargaProduk" placeholder="Harga">
                <input type="number" id="stokProduk" placeholder="Stok">
                <button class="btn-tambah" onclick="tambahProduk()">Tambah Produk</button>
            </div>

            <div class="form-section">
                <h3>Hapus Produk</h3>
                <input type="number" id="hapusId" placeholder="ID Produk">
                <button class="btn-hapus" onclick="hapusProduk()">Hapus Produk</button>
            </div>
        </div>
    </div>

    <script>
        let produkToko = [
            { id: 1, nama: "Laptop", harga: 7000000, stok: 5 },
            { id: 2, nama: "Mouse", harga: 200000, stok: 10 },
            { id: 3, nama: "Keyboard", harga: 350000, stok: 7 }
        ];

        function tampilkanProduk() {
            const tbody = document.querySelector("#tabelProduk tbody");
            tbody.innerHTML = "";

            produkToko.forEach(prod => {
                let row = `
                    <tr>
                        <td>${prod.id}</td>
                        <td>${prod.nama}</td>
                        <td>Rp${prod.harga.toLocaleString('id-ID')}</td>
                        <td>${prod.stok}</td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }

        function tambahProduk() {
            const nama = document.getElementById("namaProduk").value;
            const harga = parseInt(document.getElementById("hargaProduk").value);
            const stok = parseInt(document.getElementById("stokProduk").value);

            if (!nama || isNaN(harga) || isNaN(stok) || harga <= 0 || stok <= 0) {
                alert("Harap isi semua data dengan benar!");
                return;
            }

            const idBaru = produkToko.length > 0 ? produkToko[produkToko.length - 1].id + 1 : 1;

            const produkBaru = {
                id: idBaru,
                nama: nama,
                harga: harga,
                stok: stok
            };

            produkToko.push(produkBaru);
            tampilkanProduk();

            document.getElementById("namaProduk").value = "";
            document.getElementById("hargaProduk").value = "";
            document.getElementById("stokProduk").value = "";
        }

        function hapusProduk() {
            const id = parseInt(document.getElementById("hapusId").value);
            const index = produkToko.findIndex(prod => prod.id === id);

            if (index !== -1) {
                produkToko.splice(index, 1);
                tampilkanProduk();
                alert("Produk berhasil dihapus!");
            } else {
                alert("Produk dengan ID " + id + " tidak ditemukan.");
            }

            document.getElementById("hapusId").value = "";
        }

        tampilkanProduk();
    </script>
</body>
</html>
